{% extends 'base.html' %} {% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        {% for tag in object_list %}
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-text">
                    <a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a> - {{ tag.products.count }}
                </h3>
            </div>
        </div>
        {% empty %}
        <h3 class="card-text">{{ tag.title }}</h3>
        {% endfor %}
    </div>
</div>
{% endblock content %}
