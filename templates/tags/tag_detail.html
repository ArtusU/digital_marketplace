{% extends 'base.html' %} {% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-text"># {{ tag.title }}</h3>
                <ul>
                    {% for product_instance in object.products.all %}
                    <a href="{{ product_instance.get_absolute_url }}"
                        ><img
                            src="{{ product_instance.thumbnail_set.all.first.media.url }}"
                    /></a>
                    {% empty %}
                    <li>No Tags yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
